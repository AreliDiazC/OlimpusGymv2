<div class="body-membresia">

    <div #planesSection id="planes" class="container mt-4">
        <div>
            <h2 style="text-align: center;">PLANES</h2>
            <h6 style="text-align: center;color: orange;"> Tenemos el plan adecuado para ti</h6>
            <br />
            <br />
            <div>
                <div class="membresias-caja">
                    <div *ngFor="let item of plan" style="background-color:#ffff;display: flex; flex-wrap: wrap;"
                        class="center">
                        <div class="membresia membresia--inverse" *ngIf="item.Gimnasio_idGimnasio === elID"
                            style="padding-top: 60px; padding-bottom: 60px">
                            <div style=" margin: 10px;">
                                <p style="font-size: 23px;color: #fff;">{{ item.titulo }}</p>
                                <h3 class="membresia-titulo precio" style="color: orange;">${{ item.precio }}</h3>
                                <ul style="padding-left: 0;color: #fff;">
                                    <li>Incluye {{item.duracion}} meses de membresía</li>
                                    <li>{{ item.detalles }}</li>
                                    <!-- Agrega aquí más elementos HTML si es necesario -->
                                </ul>
                                <div class="membresia-discla">
                                    <a routerLink="/registro/{{ item.idMem }}/{{ item.titulo }}/{{ item.precio }}"
                                        class="Button"
                                        style="color: white; font-family: Arial, Helvetica, sans-serif; position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);">Seleccionar
                                        Membresía</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
               <br><br><br><br><br><br>
        </div>
    </div>
