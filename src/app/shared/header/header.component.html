
<!--Toolbar-->
<mat-toolbar>
    <div class="grid_tool">
        <div class="tool_logo">
            <img class="logo_h" src="../../../assets/img/login-img/logo.jpeg">
        </div>
        <div class="tool_menu">
            <button (click)="navegarPagina('index')" class="btn" mat-raised-button style="background: #FD9727; color: white;">
                <p class="txt_btn_footer">Inicio</p></button>
            <button (click)="navegarPagina('sucursales')" class="btn" mat-raised-button style="background: #FD9727; color: white;">
                <p class="txt_btn_footer">Sucursales</p></button>
            <button (click)="navegarPagina('membresias')" class="btn" mat-raised-button style="background: #FD9727; color: white;">
                <p class="txt_btn_footer">Membresias</p></button>
            <button (click)="navegarPagina('sobre-nosotros')" class="btn" mat-raised-button style="background: #FD9727; color: white;">
                <p class="txt_btn_footer">Nosotros</p></button>
                <!--<button (click)="navegarLogin()">Login</button>-->

            <button class="btn_icon_user" mat-fab [matMenuTriggerFor]="menu" >
                <fa-icon style="font-size: 40px;" [icon]="['fas', 'circle-user']"></fa-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="navegarPagina('perfil-usuario')">
                    <fa-icon style="font-size: 20px;" [icon]="['fas', 'circle-user']"></fa-icon>
                  <span class="data_user">Mi perfil</span>
                </button>
                <button mat-menu-item (click)="navegarPagina('login')">
                    <fa-icon style="font-size: 20px;" [icon]="['fas', 'circle-user']"></fa-icon>
                  <span class="data_user">Iniciar sesion</span>
                </button>
                <hr width="90%" style="border-color: #6f42c1;">
                <button mat-menu-item >
                    <fa-icon style="font-size: 20px;" [icon]="['fas', 'circle-user']"></fa-icon>
                  <span class="data_user">Registrame</span>
                </button>
                <hr width="90%" style="border-color: #6f42c1;">
                <button mat-menu-item>
                    <fa-icon style="font-size: 20px;" [icon]="['fas', 'circle-user']"></fa-icon>
                  <span class="data_user">Cerrar sesi√≥n</span>
                </button>
              </mat-menu>

        </div>
    </div>
</mat-toolbar>
