<div class="timeline">
  <div class="step-item" [ngClass]="{ 'active': currentStep === 1 }">
    <div class="step-marker">1</div>
    <div class="step-text">Paso 1</div>
  </div>
  <div class="step-item" [ngClass]="{ 'active': currentStep === 2 }">
    <div class="step-marker">2</div>
    <div class="step-text">Paso 2</div>
  </div>
  <div class="step-item" [ngClass]="{ 'active': currentStep === 3 }">
    <div class="step-marker">3</div>
    <div class="step-text">Paso 3</div>
  </div>
</div>
