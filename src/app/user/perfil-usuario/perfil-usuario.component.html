<mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened>

    <mat-drawer-content class="section-main">

                </div>
            </div><!--cierra content - left-->

            <div class="content_right">
                <div class="data_right">
                    <div class="contanier_name_greet">

                    </div>
                    <div class="container_plan">

                            <label class="date_buy">11/09/23</label>
                            <label class="dateend_txt">Fecha de termino:</label>
                            <label class="date_end">11/09/23</label>
                            <hr>
                            <p class="name_txt">Plan: 
                                <label class="date_buy">Plan Online fit</label></p>
                            <label class="datebuy_txt">Fecha de compra:</label>
                            <label class="date_buy">11/09/23</label>
                            <label class="dateend_txt">Fecha de termino:</label>
                            <label class="date_end">11/09/23</label>
                        </div>
                       
                    </div>
                    <div class="container_qr">
                        <img src="../../../assets/img/profile-img/frame.png" alt="" class="qr_image">
                    </div>
                    
                </div><!--cierra datra rigth-->
            </div><!--cierra content - rigth-->
        </div><!--cierra content grid-->
