<div class="header_component">
    <app-header></app-header>
</div>
<br/>
<mat-label class="large-text" style="font-family: Arial; font-size: 30px;margin-left: 180px;">Plan:</mat-label>
<br/>
<br/>
<form>
    <div class="mi-div-con-borde responsive-div">
        <br/>
        <p>
            <mat-label class="large-text" style="margin-right: 35px;margin-left: 45px;">Titulo:</mat-label>
            <mat-form-field appearance="outline" class="inputs_properties" style="margin-right: 35px;">
                <mat-label>Titulo</mat-label>
                <input type="text" matInput placeholder="Titulo" autocomplete="off" >
            </mat-form-field>

            <mat-label class="large-text" style="margin-right: 40px;margin-left: 45px;">Duraci√≥n:</mat-label>
            <mat-form-field style="width: 270px;height: 90px;">
                <mat-label style="font-family: Arial; font-size: 18px;">Seleccionar</mat-label>
                <mat-select>
                    <mat-option value="one" style="font-family: Arial; font-size: 18px;">1</mat-option>
                    <mat-option value="two" style="font-family: Arial; font-size: 18px;">2</mat-option>
                </mat-select>
            </mat-form-field>
        </p>
        <p>
            <mat-label class="large-text" style="margin-right: 28px;margin-left: 45px;">Precio:</mat-label>
            <mat-form-field appearance="outline" class="inputs_properties" style="margin-right: 35px;">
                <mat-label>Precio</mat-label>
                <input type="text" placeholder="Precio" matInput autocomplete="off">
            </mat-form-field>

            <mat-label class="large-text" style="margin-right: 4px;margin-left: 45px;">Entrenador:</mat-label>
            <mat-form-field appearance="outline" class="inputs_properties">
                <mat-label>Entrenador</mat-label>
                <input type="text" placeholder="Entrenador" matInput autocomplete="off">
            </mat-form-field>
        </p>
        <p>
            <mat-label class="large-text" style="display: inline-block; margin-right: 28px; vertical-align: top; margin-left: 45px;">Detalles:</mat-label>
            <mat-form-field style="display: inline-block; width: 280px; height: 110px;">
                <mat-label>Detalles</mat-label>
                <textarea class="textarea" matInput rows="4" placeholder="Detalles" cols="50" style="display: inline-block; width: 100%;height: 100%;"> </textarea>
            </mat-form-field>
        </p>
        <p style="display: flex; justify-content: center;">
            <button mat-raised-button style="background-color: #fd9727; font-size: 20px; margin: 0 100px; height: 40px;">Aceptar</button>
            <button mat-raised-button style="background-color: #fd9727; font-size: 20px; margin: 0 100px; height: 40px;">Cancelar</button>
        </p>
    </div>
</form>

<div class="flex-container">
<div class="footer_component">
<app-footer></app-footer>
</div>
</div>
